name: CI Symfony

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: test22
          POSTGRES_DB: app
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐘 Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: pdo_pgsql
          coverage: none
        
      - name: ⚙️ Create .env.test
        run: |
          cd app_blenderCollection
          echo "APP_ENV=test" > .env.test
          echo "DATABASE_URL=pgsql://app:test22@localhost:5432/app?serverVersion=16&charset=utf8" >> .env.test
          echo "MESSENGER_TRANSPORT_DSN=doctrine://default" >> .env.test
      
      - name: Cache Composer
        uses: actions/cache@v3
        with:
          path: |
            ~/.composer/cache
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-php-
      
      - name: 📦 Install Composer dependencies
        run: |
            cd app_blenderCollection    
            composer install --no-interaction --prefer-dist

      - name: 🛠 Run Doctrine migrations
        run: |
            cd app_blenderCollection
            APP_ENV=test php bin/console doctrine:database:create
            APP_ENV=test php bin/console doctrine:migrations:migrate --no-interaction

      - name: ✅ Run Tests
        run: |
            cd app_blenderCollection
            APP_ENV=test php bin/phpunit
