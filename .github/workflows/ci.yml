name: CI Symfony

on:
  push:
    branches:
      - dev
permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app_blenderCollection
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DB_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: pdo_pgsql
          coverage: none
        
      - name: Create .env file
        run: |
            echo "APP_ENV=test" > .env

      - name: âš™ï¸ Create .env.test
        run: |
          echo "APP_ENV=test" > .env.test
          echo "DATABASE_URL=pgsql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@localhost:5432/${{ secrets.DB_NAME }}?serverVersion=16&charset=utf8" >> .env.test
          echo "MESSENGER_TRANSPORT_DSN=doctrine://default" >> .env.test

      - name: ğŸ’¾ Cache Composer
        uses: actions/cache@v3
        with:
          path: |
            ~/.composer/cache
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-php-
    
      - name: ğŸ“¦ Install Composer dependencies
        run: | 
            composer install --no-interaction --prefer-dist

      - name: ğŸ›  Run Doctrine migrations
        run: |
            APP_ENV=test php bin/console doctrine:database:create
            APP_ENV=test php bin/console doctrine:migrations:migrate --no-interaction

      - name:  Lint YAML, Twig and Container
        run: |
          php bin/console lint:yaml config
          php bin/console lint:twig templates
          php bin/console lint:container

      - name: âœ… Run Tests
        run: |
            APP_ENV=test php bin/phpunit

      - name: â¬†ï¸ Merge dev into main if tests pass
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch --all
          git checkout main
          git merge origin/dev --no-ff -m "CI: merge dev into main"
          git push origin main

